<div id="background" [ngStyle]="{'background-image': 'url(' + img + ')'}">

  <training-buddy-signed-navbar></training-buddy-signed-navbar>
  
  <mat-grid-list cols="1" rows="1" rowHeight="2:1">
  
      <mat-card>
  
          <mat-card-content>
  
            <form [formGroup]="prefFrm">
  
              <h1 class="text-center">LOGO HERE</h1>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Tell us about yourself</mat-label>
                <textarea formControlName="bio" [maxLength]="150" matInput placeholder="I love the outdoors and going on adventures..."></textarea>
              </mat-form-field>


              <!--Submit button-->
              <div class="submitButton mt-3">
                  <button (click)="save()" id="signup" class="text-center ml-1" mat-raised-button color="primary">Save</button>
              </div>
  
            </form>
  
          </mat-card-content>
  
        </mat-card>

  </mat-grid-list>
 
</div>
