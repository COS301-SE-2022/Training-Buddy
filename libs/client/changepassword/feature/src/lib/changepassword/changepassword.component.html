<training-buddy-back-navbar title="Change Password"></training-buddy-back-navbar>

    <mat-grid-list cols="1" rows="1" rowHeight="2:1" [@fadeIn]>

            <mat-card>

                <mat-card-content class="mt-3">
            
                    <form [formGroup]="passwordFrm">
                    
                        <!-- old password -->
                        <mat-form-field appearance="outline">
                            <mat-label>Old Password</mat-label>
                            <input (focusout)="oldComplete()" formControlName="old" id="old" matInput [type]="hideOld ? 'password' : 'text'" name="old">
                            <button type="button" mat-icon-button matSuffix (click)="hideOld = !hideOld" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideOld">
                              <mat-icon>{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
        
                        <!-- new password 1 -->
                        <mat-form-field appearance="outline">
                            <mat-label>New Password</mat-label>
                            <input formControlName="one" id="one" matInput [type]="hideOne ? 'password' : 'text'" name="one">
                            <button type="button" mat-icon-button matSuffix (click)="hideOne = !hideOne" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideOne">
                              <mat-icon>{{hideOne ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="passwordFrm.controls['one'].errors">
                                {{ passwordFrm.controls['one'].errors!['error_msg'] }}
                            </mat-error>
                            <mat-hint class="fullhint">
                                <div>
                                    Min length 8, 1x Uppercase, 1x Lowercase, 1x Special Char
                                </div>
                            </mat-hint>
                        </mat-form-field>
        
                        <!-- new password 2 -->
                        <mat-form-field appearance="outline">
                            <mat-label>Re-Password</mat-label>
                            <input formControlName="two" id="two" matInput [type]="hideTwo ? 'password' : 'text'" name="two">
                            <button type="button" mat-icon-button matSuffix (click)="hideTwo = !hideTwo" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideTwo">
                              <mat-icon>{{hideTwo ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="passwordFrm.controls['two'].errors">
                                Passwords must match
                            </mat-error>
                        </mat-form-field>
        
                    <!--Submit button-->
                    <div class="submitButton mt-3">
                        <button id="changepassword" (click)="changePasswords()" class="text-center ml-1" mat-raised-button color="primary">Save</button>
                    </div>
        
                    </form>
        
                </mat-card-content>
        
            </mat-card>

    </mat-grid-list> 

<training-buddy-navbar></training-buddy-navbar>
