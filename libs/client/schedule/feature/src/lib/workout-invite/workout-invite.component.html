<mat-dialog-content>
    <mat-form-field class="mt-3 w-full" appearance="outline">
        <mat-label>Search</mat-label>
        <input id="search" matInput placeholder="Search for buddies to add" name="search" >
    </mat-form-field>

    <div *ngIf="loading" class="spinner" id="pagespinner"><mat-spinner></mat-spinner></div>
    <div *ngIf="!loading">
    <div *ngIf="noBuddies" class="my-6">
        <mat-hint class="text-center">No buddies available to add</mat-hint>
    </div>

       <!-- Card body -->
       <div class="w-full max-w-2xl mx-auto bg-white">
        <div class="p-3">
              <table class="table-auto w-full">
                  <tbody class="text-sm divide-y divide-gray-100">
                      <tr *ngFor="let buddy of buddies">
                          <td class="p-2 whitespace-nowrap">
                              <div class="flex items-center">
                                  <div class="w-10 h-10 flex-shrink-0 mr-2 sm:mr-3"><img class="rounded-full w-10 h-10" src="{{buddy?.image}}" width="40" height="40" alt="pic"></div>
                                  <div class="font-medium text-gray-800">{{ buddy?.userName }} {{ buddy?.userSurname }}</div>
                              </div>
                          </td>
                          <td class="p-2 whitespace-nowrap">
                            <button class="text-center mx-5 button" (click)="sendRequest(buddy?.email)">
                              <mat-icon>add_circle</mat-icon>
                            </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
        </div>
    </div>
    </div>
</mat-dialog-content>
