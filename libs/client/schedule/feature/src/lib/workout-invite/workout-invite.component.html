<mat-form-field class="mt-3" appearance="outline">
    <mat-label>Search</mat-label>
    <input id="search" matInput placeholder="Search for buddies to add" name="search" >

</mat-form-field>

<div *ngIf="loading" class="spinner" id="pagespinner"><mat-spinner></mat-spinner></div>
<div *ngIf="!loading"> 
<div *ngIf="noBuddies" class="my-6">
    <mat-hint class="text-center">No buddies available to add</mat-hint>
</div>
<mat-list>
    <mat-list-item *ngFor="let buddy of buddies">
        <h4 mat-line class="truncate">{{ buddy?.userName }} {{ buddy?.userSurname }}</h4>
        <button class="text-center mx-5 button" (click)="sendRequest(buddy?.email)">
            <mat-icon>add_circle</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
</div>
