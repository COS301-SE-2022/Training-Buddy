 <div class="">
  <div class="right-align">
    <mat-icon (click)="onNoClick()"> close</mat-icon>
  </div>
  <div class="py-3 sm:max-w-xl sm:mx-auto">
    <div class="min-w-1xl flex flex-col rounded-xl">
      <div class="w-full flex flex-col items-center">
        <div class="flex flex-col items-center py-6 space-y-3">
          <span class="text-lg text-gray-800 text-center">How would you rate {{user.userName}} {{user.userSurname}}?</span>
        </div>
        <div>
          <img alt="No alt" src="{{user.image}}"  class="object-cover w-20 h-20 m-4 rounded-full shadow bg-blue-100" />
        </div>
        <div class="rating">

          <input type="radio" name="rating" id="r1" (click)="setStars(5)">
          <label for="r1"></label>

          <input type="radio" name="rating" id="r2" (click)="setStars(4)">
          <label for="r2"></label>

          <input type="radio" name="rating" id="r3" (click)="setStars(3)">
          <label for="r3"></label>

          <input type="radio" name="rating" id="r4" (click)="setStars(2)">
          <label for="r4"></label>

          <input type="radio" name="rating" id="r5" (click)="setStars(1)">
          <label for="r5"></label>

         </div>
        <div class="w-3/4 flex flex-col">
          <button mat-raised-button  id="ratebutton" class="py-3 my-8 text-lg rounded-xl"  (click)="add()">Rate now</button>
        </div>
      </div>
    </div>
  </div>
</div>
