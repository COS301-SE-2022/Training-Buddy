<div *ngIf="!nologs" [@fadeIn]>

    <mat-form-field class="mt-3" appearance="outline">
        <mat-label>Search</mat-label>
        <input id="search" matInput placeholder="Afternoon Run..." name="search" (focus)="showClear()" (blur)="hideClear()" #inputbox (input)="search(inputbox)">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="hideClear()" *ngIf="clearbutton">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div *ngFor="let ac of logList" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden max-w-2xl mt-3">

        <div class="m-3">
            <div class="flex justify-around">
                <h4><strong>{{ ac.name }}</strong></h4>
                <h4>{{ ac.type }}</h4>
                <h4>{{ ac.date }}</h4>
            </div>
            <div class="flex justify-between">
                <h4>{{ ac.time }}</h4>
                <h4>{{ ac.distance }}</h4>
                <h4>{{ ac.speed }}</h4>
            </div>
        </div>

    </div>

    <div *ngIf="noresult">
        <mat-hint>No activity found</mat-hint>
    </div>

</div>

<div *ngIf="nologs" class="my-6">
    <mat-hint class="text-center">No Activities</mat-hint>
    <br />
    <mat-hint class="text-center">Record an activity on Strava or </mat-hint><a id="configurelink" routerLink="/addactivity"><u>Add Activity</u></a>
</div>
