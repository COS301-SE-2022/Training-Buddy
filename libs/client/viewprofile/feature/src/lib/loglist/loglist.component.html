<div *ngIf="!loading" [@fadeIn]>

    <mat-form-field class="mt-3" appearance="outline">
        <mat-label>Search</mat-label>
        <input id="search" matInput placeholder="Afternoon Run..." name="search">
    </mat-form-field>

    <div *ngFor="let log of logList">
        {{log}}
    </div>

</div>

<div *ngIf="loading" class="spinner mt-6" [@fadeIn]><mat-spinner></mat-spinner></div>
