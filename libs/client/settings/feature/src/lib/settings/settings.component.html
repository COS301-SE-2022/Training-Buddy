<div id="background" [ngStyle]="{'background-image': 'url(' + img + ')'}">
    <mat-card class="mainCard mt-12">
       
        <figure class="relative flex flex-col-reverse bg-zinc-900 rounded-lg p-6 darkbg-zinc-900 dark:highlight-white/5">
            <blockquote class="mt-6 text-slate-700 dark:text-slate-300">
                <p>{{theUser.status}}</p>
            </blockquote>
            <figcaption class="flex items-center space-x-4">
                <img src="{{theUser.image}}" alt="not working" class="flex-none w-20 h-20 rounded-full object-cover">
                <div class="flex-auto">
                    <div class="text-base text-slate-900 font-semibold dark:text-slate-300">
                        <span class="absolute inset-0"></span>{{theUser.name}} {{theUser.surname}}
                </div>
                <div class="mt-0.5 text-slate-700 dark:text-slate-300"> <mat-icon> location_on</mat-icon>{{theUser.location}}</div>
            </div>
            </figcaption>
        </figure>
      
        <mat-card-content>
            <section>
                <mat-card routerLink="/profile" class="option my-3">
                    <mat-grid-list cols="5" rowHeight="2:1">
                        <mat-grid-tile><mat-icon>edit</mat-icon></mat-grid-tile>
                        <mat-grid-tile [colspan]="3">Edit Profile</mat-grid-tile>
                        <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                      </mat-grid-list>
                </mat-card>
            </section>
            <section>
                <mat-card routerLink="/configureprofile"   class="option my-3">
                    <mat-grid-list cols="5" rowHeight="2:1">
                        <mat-grid-tile><mat-icon> directions_bike</mat-icon></mat-grid-tile>
                        <mat-grid-tile [colspan]="3">Activities</mat-grid-tile>
                        <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                      </mat-grid-list>
                </mat-card>
            </section>
            <section>
                <mat-card routerLink="/#"  class="option my-3">
                    <mat-grid-list cols="5" rowHeight="2:1">
                        <mat-grid-tile><mat-icon>notifications</mat-icon></mat-grid-tile>
                        <mat-grid-tile [colspan]="3">Notifications</mat-grid-tile>
                        <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                      </mat-grid-list>
                </mat-card>
            </section>
     
            <section>
                <mat-card routerLink="/#"  class="option my-3">
                    <mat-grid-list cols="5" rowHeight="2:1">
                        <mat-grid-tile> <mat-icon>lock</mat-icon></mat-grid-tile>
                        <mat-grid-tile [colspan]="3">Privacy</mat-grid-tile>
                        <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                      </mat-grid-list>
                </mat-card>
            </section>
     
     
            <section>
                <mat-card routerLink="/#"  class="option my-3">
                    <mat-grid-list cols="5" rowHeight="2:1">
                        <mat-grid-tile><mat-icon>help_outline</mat-icon></mat-grid-tile>
                        <mat-grid-tile [colspan]="3">Help</mat-grid-tile>
                        <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                      </mat-grid-list>
                </mat-card>
            </section>
     
            <section>
                <mat-card routerLink="/#"  class="option my-3">
                    <mat-grid-list cols="5" rowHeight="2:1">
                        <mat-grid-tile><mat-icon>info</mat-icon></mat-grid-tile>
                        <mat-grid-tile [colspan]="3">About</mat-grid-tile>
                        <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                      </mat-grid-list>
                </mat-card>
            </section>
     
            <section>
                <mat-card routerLink="/login" class="option my-3">
                
                    <mat-grid-list cols="5" rowHeight="2:1">
                        <mat-grid-tile><mat-icon>exit_to_app</mat-icon></mat-grid-tile>
                        <mat-grid-tile [colspan]="3">Log out</mat-grid-tile>
                        <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                      </mat-grid-list>
                </mat-card>
            </section>
     
        </mat-card-content>
      </mat-card>
    <training-buddy-navbar></training-buddy-navbar>
</div>
