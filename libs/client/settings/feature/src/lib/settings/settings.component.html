
    <training-buddy-back-navbar title="Settings"></training-buddy-back-navbar>
    <mat-grid-list cols="1" rows="1" rowHeight="2:1" class="pb-20">
    <mat-card class="mainCard mt-12 mb-20">

        <mat-card-content [@fadeIn]>

            <div class="container">

                <section>
                    <mat-card routerLink="/editprofile" class="option my-3">
                        <mat-grid-list cols="5" rowHeight="2:1">
                            <mat-grid-tile><mat-icon>edit</mat-icon></mat-grid-tile>
                            <mat-grid-tile [colspan]="3">Edit Profile</mat-grid-tile>
                            <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                        </mat-grid-list>
                    </mat-card>
                </section>

                <section>
                        <mat-card routerLink="/configureprofile/update" class="option my-3">
                            <mat-grid-list cols="5" rowHeight="2:1">
                                <mat-grid-tile><mat-icon>directions_bike</mat-icon></mat-grid-tile>
                                <mat-grid-tile [colspan]="3">Activity Settings</mat-grid-tile>
                                <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                            </mat-grid-list>
                        </mat-card>
                </section>

                <section>
                  <mat-card routerLink="/strava/link" class="option my-3">
                      <mat-grid-list cols="5" rowHeight="2:1">
                          <mat-grid-tile><mat-icon>link</mat-icon></mat-grid-tile>
                          <mat-grid-tile [colspan]="3">Link Strava</mat-grid-tile>
                          <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                      </mat-grid-list>
                  </mat-card>
                </section>

                <section>
                    <mat-card routerLink="/changepassword" class="option my-3">
                        <mat-grid-list cols="5" rowHeight="2:1">
                            <mat-grid-tile> <mat-icon>lock</mat-icon></mat-grid-tile>
                            <mat-grid-tile [colspan]="3">Change Password</mat-grid-tile>
                            <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                        </mat-grid-list>
                    </mat-card>
                </section>

                <section>
                    <mat-card routerLink="/#" class="option my-3">
                        <mat-grid-list cols="5" rowHeight="2:1">
                            <mat-grid-tile><mat-icon>help_outline</mat-icon></mat-grid-tile>
                            <mat-grid-tile [colspan]="3">Help</mat-grid-tile>
                            <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                        </mat-grid-list>
                    </mat-card>
                </section>

                <section>
                    <mat-card routerLink="/#" class="option my-3">
                        <mat-grid-list cols="5" rowHeight="2:1">
                            <mat-grid-tile><mat-icon>info</mat-icon></mat-grid-tile>
                            <mat-grid-tile [colspan]="3">About</mat-grid-tile>
                            <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                        </mat-grid-list>
                    </mat-card>
                </section>

                <section>
                    <mat-card (click)="logout()" class="option my-3">
                        <mat-grid-list cols="5" rowHeight="2:1">
                            <mat-grid-tile><mat-icon>exit_to_app</mat-icon></mat-grid-tile>
                            <mat-grid-tile [colspan]="3">Log out</mat-grid-tile>
                            <mat-grid-tile><mat-icon>arrow_forward_ios</mat-icon></mat-grid-tile>
                        </mat-grid-list>
                    </mat-card>
                </section>

            </div>

        </mat-card-content>
    </mat-card>
  </mat-grid-list>
    <training-buddy-navbar></training-buddy-navbar>
