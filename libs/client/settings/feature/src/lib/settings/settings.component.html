<div id="background" [ngStyle]="{'background-image': 'url(' + img + ')'}">
<training-buddy-signed-navbar></training-buddy-signed-navbar>
    <mat-card class="mainCard">
       
        <figure class="relative flex flex-col-reverse bg-zinc-900 rounded-lg p-6 darkbg-zinc-900 dark:highlight-white/5">
            <blockquote class="mt-6 text-slate-700 dark:text-slate-300">
                <p>{{theUser.status}}</p>
            </blockquote>
            <figcaption class="flex items-center space-x-4">
                <img src="{{theUser.image}}" alt="not working" class="flex-none w-20 h-20 rounded-full object-cover">
                <div class="flex-auto">
                    <div class="text-base text-slate-900 font-semibold dark:text-slate-300">
                        <span class="absolute inset-0"></span>{{theUser.name}} {{theUser.surname}}
                </div>
                <div class="mt-0.5 text-slate-700 dark:text-slate-300"> <mat-icon> location_on</mat-icon>{{theUser.location}}</div>
            </div>
            </figcaption>
        </figure>
      
        <mat-card-content>
            <section>
                <mat-card routerLink="/profile" class="option my-3">
                    <mat-icon>edit</mat-icon>
                    Edit Profile
                </mat-card>
            </section>
            <section>
                <mat-card routerLink="/#"  class="option my-3">
                    <mat-icon>notifications</mat-icon>
                    Notification 
                </mat-card>
            </section>
     
            <section>
                <mat-card routerLink="/#"  class="option my-3">
                    <mat-icon>lock</mat-icon>
                    Privacy
                </mat-card>
            </section>
     
            <section>
                <mat-card routerLink="/#"   class="option my-3">
                    <mat-icon>security</mat-icon>
                    Security
                </mat-card>
            </section>
     
            <section>
                <mat-card routerLink="/#"  class="option my-3">
                    <mat-icon>help_outline</mat-icon>
                    Help
                </mat-card>
            </section>
     
            <section>
                <mat-card routerLink="/#"  class="option my-3">
                    <mat-icon>info</mat-icon>
                    About
                </mat-card>
            </section>
     
            <section>
                <mat-card routerLink="/login" class="option my-3">
                    <mat-icon>exit_to_app</mat-icon>
                    Log Out
                </mat-card>
            </section>
     
        </mat-card-content>
      </mat-card>
    
</div>
